spring:
  profiles:
    group:
      dev: common, dev
      test: common, test
---
spring:
  config:
    activate:
      on-profile: common

logging:
  level:
    root: INFO

server:
  port: 8080
---
spring:
  config:
    activate:
      # 상황에 맞는 profile 사용하세요
      on-profile: dev

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        show_sql: true
---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:mysql://localhost:3306/matgpt?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: example
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true
